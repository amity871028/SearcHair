<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>月曆</title>
        <script src="./static/js/navbar.js"></script>
        <script src="./static/js/lib/fetch-data.js"></script>
        <script src="./static/js/auth.js"></script>
        <script src="./static/js/chatbot-display.js"></script>
        <script src="./static/js/chatbot.js"></script>
        <link rel="stylesheet" href="./static/css/chatbot.css">
        <link rel="stylesheet" href="./static/css/all-setting.css">
        <link rel="stylesheet" href="./static/css/calendar.css">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.6/compressed/picker.js"></script>
        <link href="./fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="http://html2canvas.hertzen.com/dist/html2canvas.js"></script>
        <script src="./static/js/calendar-init.js"></script>
        <script src="./static/js/calendar.js"></script>
    </head>

    <body>
        <div class="Splitter"> </div>
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <br>
                <div id="dismiss">
                    <i class="fas fa-arrow-left"></i>
                </div>

                <a href="#add-modal" data-toggle="modal"><i class="fas fa-plus-circle add" title="新增"></i></a>
                <div class="sidebar-header">
                    <h3 id="date-title"></h3>
                    <hr>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="activity-tab" data-toggle="tab" href="#activity" role="tab">活動</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="cost-tab" data-toggle="tab" href="#cost" role="tab">花費</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="hair-condition-tab" data-toggle="tab" href="#hair-condition" role="tab">頭髮狀況</a>
                        </li>
                      </ul>
                      <div class="tab-content" id="myTabContent">
                      
                        <div class="tab-pane fade show active" id="activity" role="tabpanel">
							<table class="table table-borderless">
							    <thead>
							      <tr>
							        <th class="color-display"></th>
							        <th scope="col"></th>
							        <th scope="col"></th>
							      </tr>
							    </thead>
							    <tbody id="activity-tbody"></tbody>
							 </table>
                        </div>

                        <div class="tab-pane fade" id="cost" role="tabpanel">
                            <h5 id="total-cost">總花費：1439</h5>
                            <table class="table table-borderless">
                                <thead>
                                  <tr>
                                    <th class="color-display"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                  </tr>
                                </thead>
                                <tbody id="cost-tbody"></tbody>
                            </table>
                        </div>

                        <div class="tab-pane fade" id="hair-condition" role="tabpanel">
                        	<div id="hair-photo-div"></div>
                        </div>
                    </div>
                </div>
            
            </nav>
    
            <!-- Page Content  -->
            <div id="content">
                <br>
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
                </div>

                <div class="main-container">
                    <div class="fixer-container">
                        <ui class="icon">
                            <li><a href="activity.html"><i class="fas fa-clipboard-list" title="活動"></i></a></li>
                            <li><a href="cost.html"><i class="fas fa-search-dollar" title="花費"></i></a><br></li>
                            <li><a href="hair-condition.html"><i class="fas fa-user" title="頭髮狀況"></i></a></li>
                        </ui>
                    </div>
                </div>

                <div class="calendar">
                    <div class="title">
                        <h1 class="green" id="calendar-title">Month</h1>
                        <h2 class="green small" id="calendar-year">Year</h2>
                        <div class="prev-next">
                            <a href="#" id="prev">&#10094;</a>
                            <a href="#" id="next">&#10095;</a>
                        </div>
                    </div>
                    <div class="body">
                        <div class="lightgrey body-list">
                            <ul>
                                <li>MON</li>
                                <li>TUE</li>
                                <li>WED</li>
                                <li>THU</li>
                                <li>FRI</li>
                                <li>SAT</li>
                                <li>SUN</li>
                            </ul>
                        </div>
                        <div class="darkgrey body-list">
                            <ul id="days">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="list-group">
                            <a href="#add-activity-modal" class="list-group-item list-group-item-action" data-toggle="modal" onclick="clearModal('activity');">新增活動</a>
                            <a href="#add-cost-modal" class="list-group-item list-group-item-action" data-toggle="modal" onclick="clearModal('cost');">記帳</a>
                            <a href="#record-hair-modal" class="list-group-item list-group-item-action" data-toggle="modal" onclick="clearModal('picture');">記錄頭髮</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="add-activity-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="activity-title">新增活動</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="activity-form">
                            <div class="form-group">
                                <label for="activity-name" class="col-form-label">活動：</label>
                                <input type="text" class="form-control" id="activity-name" required>
                            </div>
                            <div class="form-group">
					                                時間：<input type="date" id="activity-date" required><br>
					                                －開始：<input type="time" id="start-time" required><br>
					                                －結束：<input type="time" id="end-time" required>
					             <small id="activity-time-wrong" class="form-text wrong-msg"></small>
                            </div>
                            <div class="form-group">
                                <label for="activity-color-mark" class="col-form-label">顏色：</label>
                                <label class="radio-inline"><input type="radio" name="activity-color" value="red" checked>
                                	<div class="red-color color-div"></div>
                                </label>
                                <label class="radio-inline"><input type="radio" name="activity-color" value="orange">
                                	<div class="orange-color color-div"></div>
                                </label>
                                <label class="radio-inline"><input type="radio" name="activity-color" value="yellow">
                                	<div class="yellow-color color-div"></div>
                                </label>
                                <label class="radio-inline"><input type="radio" name="activity-color" value="green">
                                	<div class="green-color color-div"></div>
                                </label>
                                <label class="radio-inline"><input type="radio" name="activity-color" value="blue">
                                	<div class="blue-color color-div"></div>
                                </label>
                                <label class="radio-inline"><input type="radio" name="activity-color" value="indigo">
                                	<div class="indigo-color color-div"></div>
                                </label>
                                <label class="radio-inline"><input type="radio" name="activity-color" value="purple"	>
                                	<div class="purple-color color-div"></div>
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="notice-switch" class="col-form-label">提醒：</label>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="notice-switch">
                                    <label class="custom-control-label" for="notice-switch">
                                        <select id="notice-time" disabled>
                                            <option value="10">10分鐘</option>
                                            <option value="20">20分鐘</option>
                                            <option value="30">30分鐘</option>
                                            <option value="40">40分鐘</option>
                                            <option value="50">50分鐘</option>
                                            <option value="60">60分鐘</option>
                                            <option value="1440">一天</option>
                                        </select>
                                       	 前
                                    </label>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="add-activity-btn">新增</button>
                            <button type="button" class="btn btn-primary" id="update-activity-btn" style="display: none;">修改</button>
                            <button type="button" class="btn btn-primary" id="delete-activity-btn" style="display: none;">刪除</button>
                            <span id="activity-id" style="display: none">-1</span>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="add-cost-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cost-title">記帳</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="cost-form">
                            <div class="form-group">
                                	時間：<input type="date" id="cost-date" required>
                            </div>

                            <div class="form-group">
                                	類別：
                                <select id="category">
                                    <option>美髮</option>
                                    <option>商品</option>
                                </select>
                                <select id="kind">
                                    <option>洗髮</option>
                                    <option>剪髮</option>
                                    <option>染髮</option>
                                    <option>燙髮</option>
                                    <option>護髮</option>
                                    <option>其他</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="cost-cost" class="col-form-label">金額：</label>
                                <input type="number" id="cost-cost" class="form-control" min="0" required>
                            </div>

                            <div class="form-group">
                                <label for="cost-description" class="col-form-label">備註：</label>
                                <textarea id="cost-description" cols="30" rows="2" class="form-control"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="cost-color-mark" class="col-form-label">顏色：</label>
                                <label class="radio-inline"><input type="radio" name="cost-color" value="red" checked>
                                	<div class="red-color color-div"></div>
                                </label>
                                <label class="radio-inline"><input type="radio" name="cost-color" value="orange">
                                	<div class="orange-color color-div"></div>
                                </label>
                                <label class="radio-inline"><input type="radio" name="cost-color" value="yellow">
                                	<div class="yellow-color color-div"></div>
                                </label>
                                <label class="radio-inline"><input type="radio" name="cost-color" value="green">
                                	<div class="green-color color-div"></div>
                                </label>
                                <label class="radio-inline"><input type="radio" name="cost-color" value="blue">
                                	<div class="blue-color color-div"></div>
                                </label>
                                <label class="radio-inline"><input type="radio" name="cost-color" value="indigo">
                                	<div class="indigo-color color-div"></div>
                                </label>
                                <label class="radio-inline"><input type="radio" name="cost-color" value="purple"	>
                                	<div class="purple-color color-div"></div>
                                </label>
                            </div>
                            
                            <button type="button" class="btn btn-primary" id="add-cost-btn">新增</button>
                            <button type="button" class="btn btn-primary" id="update-cost-btn" style="display: none;">修改</button>
                            <button type="button" class="btn btn-primary" id="delete-cost-btn" style="display: none;">刪除</button>
                        	<span id="cost-id" style="display: none">-1</span>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="record-hair-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="picture-title">紀錄頭髮</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="record-hair-form">
                            <div class="form-group">
                                	時間：<input type="date" id="photo-date" required>
                            </div>
                            <div class="form-group new-photo">
                                <label class="btn btn-primary">
                                    <input type="file" name="picture" id="new-hair-photo" style="display:none;" accept="image/*">
                                    <i class="fas fa-upload"></i> 上傳照片
                                </label>
                            </div>
                            <img src="img/blank.png" id="show-new-photo"> <!-- 新增預設照片 -->
                            <div class="form-group description-form">
                                <label for="photo-description" class="col-form-label">備註：</label>
                                <textarea id="photo-description" cols="30" rows="2" class="form-control"></textarea>
                            </div>
                            
                            <button type="button" class="btn btn-primary" id="add-picture-btn">新增</button>
							<button type="button" class="btn btn-primary" id="update-picture-btn" style="display: none;">修改</button>
							<button type="button" class="btn btn-primary" id="delete-picture-btn" style="display: none;">刪除</button>
							<span id="picture-id" style="display: none">-1</span>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
