<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>聊天室</title>
        <script src="./static/js/navbar.js"></script>
        <link rel="stylesheet" href="./static/css/all-setting.css">
        <link rel="stylesheet" href="./static/css/chatroom.css">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="./fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet">
        <script src="./static/js/chatroom.js"></script>
        <script src="./static/js/auth.js"></script>
        <script src="./static/js/lib/fetch-data.js"></script>
    </head>

    <body>
        <div class="Splitter"> </div>
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <br>
                <div id="dismiss">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="sidebar-header">
                    <h3>聊天室</h3>
                    <hr>
                    <p>
                        小叮嚀：<br>
                        歡迎大家來到此聊天室，希望大家共同遵守一些規則：<br>
                        1. 禁止出現怒罵他人的言詞。<br>
                        2. 在此可以隨意聊天、分享心得、產品推薦等等，歡迎大家熱烈討論喔！
                    </p>
                </div>
                
            </nav>
    
            <!-- Page Content  -->
            <div id="content">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
                </div>
                
                <div id="status-box">Server: <span id="status">-</span> / <span id="online">0</span> online.</div>
                <div id="chatbox">
                </div>
                <div id="send-box">
                   
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <label class="btn">
                                <input type="file" name="picture" accept="image/*" style="display:none;" class="input-group-text" id="basic-addon1">
                                <i class="fas fa-image"></i>
                            </label>
                            </div>
                            <input type="text" id="message" name="user-input" class="form-control" placeHolder="傳送">
                        </div>

                </div>
            </div>
            
        </div>
    

    </body>
</html>
