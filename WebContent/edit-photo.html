<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>hair match</title>
        <script src="./static/js/navbar.js"></script>
        <script src="./static/js/lib/fetch-data.js"></script>
        <script src="./static/js/auth.js"></script>
        <script src="./static/js/chatbot-display.js"></script>
        <script src="./static/js/chatbot.js"></script>
        <link rel="stylesheet" href="./static/css/chatbot.css">
        <link rel="stylesheet" href="./static/css/all-setting.css">
        <link rel="stylesheet" href="./static/css/edit-photo.css">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://l13013312333.github.io/FictionWeb/color/jquerycolor.js"></script>
        <script type="text/javascript" src="https://l13013312333.github.io/FictionWeb/color/farbtastic.js"></script>
        <link rel="stylesheet" href="https://l13013312333.github.io/FictionWeb/color/farbtastic.css" type="text/css" />
        <link rel="stylesheet" href="https://l13013312333.github.io/FictionWeb/color/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script src="http://html2canvas.hertzen.com/dist/html2canvas.js"></script>
        <link href="./fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./static/js/edit-photo.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
    </head>

    <body>
	    <div id="loadingDiv"></div>
		<img src="img/loading.gif" id='loadingImg'>
        <div class="Splitter"> </div>
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <br>
                <div id="dismiss">
                    <i class="fas fa-arrow-left"></i>
                </div>

                <div class="sidebar-header">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="hairstyle-tab" data-toggle="tab" href="#hairstyle" role="tab">髮型</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="hair-color-tab" data-toggle="tab" href="#hair-color" role="tab">髮色</a>
                        </li>
                        
                        <li class="nav-item">
                          <a class="nav-link" id="face-match-tab" data-toggle="tab" href="#face-match" role="tab">face match</a>
                        </li>
                        
                      </ul>
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="hairstyle" role="tabpanel">
                            <select id="hairstyle-type">
                                <option id="girl-long">女生長髮</option>
                                <option id="girl-short">女生短髮</option>
                                <option id="boy-short">男生短髮</option>
                            </select>
                            <br>
                            <div id="hairstyle-img"></div>
                        </div>

                        <div class="tab-pane fade" id="hair-color" role="tabpanel">
                            <div id="colorpicker"></div>
		                    <form><input type="text" id="color_name" name="color_name" style="display: none;" value="#123456" maxlength="7"/></form>
							
							<input type="color" id="color-value">
                        </div>
                        
                        <!-- face match -->
                        <div class="tab-pane fade" id="face-match" role="tabpanel">
                        	<a href="#face-match-modal" class="btn btn-primary" data-toggle="modal">選擇你的臉型</a>
                        	<div id="work-cards"></div>
                        </div>
                    </div>
                </div>
            
            </nav>
    
            <!-- Page Content  -->
            <div id="content">
                <br>
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
                </div>

                <a href="hair-match.html" class="btn btn-primary" id="another-pohoto">換張照片</a>
                <a href="#store-modal" class="btn btn-primary" id="store-photo" data-toggle="modal">儲存&上傳</a>
                <br>
                <div id="frame">
	                <img src="img/frame.png" id="face-frame">
	                <img src="" id="user-edited-photo" alt="你沒有上傳照片喔！">
                </div>
                <ul class="icon">
                    <li><a href="#" id="plus-btn" title="放大髮型"><i class="fas fa-plus"></i></a></li>
                    <li><a href="#" id="minus-btn" title="縮小髮型"><i class="fas fa-minus"></i></a></li>
                </ul>
            </div>
        </div>
    
        <div class="modal fade" id="store-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      	 儲存成功
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body to-center">
                        <img src="#" id="stored-img">
                        <h4>儲存成功！</h4>
                    	分享到～<a href="#" id="fb-link" target="_blank"><img src="img/facebook.png" id="fb-icon"></a>或<button type="button" class="btn btn-danger" id="share-chatroom-btn">聊天室</button>
                    	<br><button type="button" class="btn btn-success" id="add-favorite-btn">新增至我的最愛</button>
                    	<p>你願意分享照片給其他使用者參考嗎？</p>
                    	<label><input type="radio" name="share" value="yes">同意</label><label><input type="radio" name="share" value="no">不同意</label>
                    	<button type="button" class="btn btn-light" id="share-btn">確定</button>
                    	<small id="share-msg" class="wrong-msg"></small> 
                    </div>
                    <div class="modal-footer">
				      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="hairstyle-detail-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      	 參考看看！
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body to-center">
                        <img src="img/blank.png" id="random-user-photo">
                        <p id="thanks-content"></p>
                    </div>
                    <div class="modal-footer">
                    	<button type="button" class="btn btn-primary" id="random-btn">隨機更換照片！</button>
                        <a href="#" class="btn btn-danger" id="apply-btn">套用</a>
                      </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="add-favorite-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      	新增成功！
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body to-center">已新增至我的最愛！</div>
				    <div class="modal-footer">
				      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="face-match-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      	選擇你的臉型
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
						<select id="face-shape">
							<option>鵝蛋臉</option>
							<option>長臉</option>
							<option>國字臉</option>
							<option>圓臉</option>
							<option>瓜子臉</option>
						</select>
					</div>
				    <div class="modal-footer">
				    	<button type="button" class="btn btn-primary" id="face-match-btn">確定</button>
				      	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="show-face-match-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      	想套用此髮型嗎？
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body to-center">
						<img src="img/blank.png" id="face-match-img">
						<span id="face-match-id" style="display: none"></span>
					</div>
				    <div class="modal-footer">
				    	<button type="button" class="btn btn-primary" id="apply-face-match-btn">套用</button>
				      	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="show-hairstyle-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      	選擇你想套用的髮型
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body to-center" id="show-hairstyle"></div>
				    <div class="modal-footer">
				      	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				    </div>
                </div>
            </div>
        </div>
    </body>
</html>
