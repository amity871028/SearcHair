    <body>
        <div class="Splitter"> </div>
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar">

                <div id="dismiss">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="sidebar-header">
                    <h3>我的最愛</h3>
                    <hr>
                </div>
                
                <div class="list-group list-group-flush " id="myList" role="tablist">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#salon" role="tab">店家</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#stylist" role="tab">設計師</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#works" role="tab">設計師作品</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#product" role="tab">商品</a>
                    <a class="list-group-item list-group-item-action dropdown-toggle" data-toggle="dropdown" id="picture-wall" href="#" role="tab">照片牆</a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="picture-wall" id="picture-wall-category"> 
                        <li><a href="#uncategorized" tabindex="-1" data-toggle="tab" id="uncategorized-li">未分類</a></li>
                    </ul>
                </div>
            </nav>
    
            <!-- Page Content  -->
            <div id="content">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
                </div>
                <br>
                <div class="tab-content" id="tab-content">
                    <div class="tab-pane fade active show" id="salon" role="tabpanel">
                        <div class="row align-items-center" id="salon-cards"></div>
                    </div>

                    <div class="tab-pane fade" id="stylist" role="tabpanel">
                        <div class="row align-items-center" id="stylist-cards"></div>
                    </div>
                    
                    <div class="tab-pane fade" id="works" role="tabpanel">
                        <div class="row align-items-center" id="stylist-work-cards"></div>
                    </div>

                    <div class="tab-pane fade" id="product" role="tabpanel">
                        <div class="row align-items-center">
                            <div class="col-lg-4 col-md-6 mb-3">
                                <div class="card">
                                    <a href="#"><img class="favorite" src="img/favorite_undo.png" alt="favorite"></a> 
                                    <a href="product-intro.html">
                                    <img class="card-img-top" src="./static/img/test_photo3.png" alt="Card image cap">
                                        <div class="card-body">
                                            <p class="card-text">Ryo 呂滋養韌髮洗髮精(油性髮質適用)</p>
                                            <p class="card-text">400ml</p>
                                            <p class="card-text">NT$339</p>
                                        </div> 
                                    </a>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 mb-3">
                                <div class="card">
                                    <a href="#"><img class="favorite" src="img/favorite_undo.png" alt="favorite"></a> 
                                    <a href="product-intro.html">
                                    <img class="card-img-top" src="./static/img/test_photo3.png" alt="Card image cap">
                                        <div class="card-body">
                                            <p class="card-text">Ryo 呂滋養韌髮洗髮精(油性髮質適用)</p>
                                            <p class="card-text">400ml</p>
                                            <p class="card-text">NT$339</p>
                                        </div> 
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>   
            </div>
            
        </div>
    
    
    	<div class="modal fade" id="edit-category-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      	 編輯種類
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="add-category-form">
	                        <div class="form-inline">
	                            <div class="form-group">
	                                <label for="category-name">新增種類</label>
	                                <input type="text" id="category-name" class="form-control mx-sm-3" required>
	                                <button type="button" class="btn btn-primary" id="add-category-btn">新增</button>
	                            </div>
	                        </div>
	                    </form>
	                    <small id="add-category-txt" class="form-text wrong-msg"></small>
	                    <form id = "delete-category-form">
	                        <div class="form-inline">
	                            <div class="form-group">
	                                <label for="category-list">刪除種類</label>
	                                <select id="category-list" class="form-control mx-sm-3"></select>
	                                <button type="button" class="btn btn-primary" id="delete-category-btn">刪除</button>
	                            </div>
	                        </div>
	                    </form>
					</div>
                </div>
            </div>
        </div>

		<div class="modal fade" id="add-photo-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="picture-title">新增照片</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="add-photo-form">
                            <div class="form-group new-photo">
                                <label class="btn btn-primary">
                                    <input type="file" name="picture" id="new-photo" style="display:none;" accept="image/*">
                                    <i class="fas fa-upload"></i> 上傳照片
                                </label>
                            </div>
                            <img src="img/blank.png" id="show-new-photo">
                            <div class="form-group description-form">
                                <label for="photo-description" class="col-form-label">備註：</label>
                                <input type="text" id="photo-description" cols="30" rows="2" class="form-control">
                            </div>
                            
                            <button type="button" class="btn btn-primary" id="add-photo-btn">新增</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="delete-photo-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">刪除照片</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    	確定要刪除這張照片嗎？
                    </div>
      				<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="delete-photo-btn">確定</button>
                        <span id="delete-id" style="display: none">-1</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
