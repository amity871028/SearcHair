<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>重設密碼</title>
        <script src="./static/js/navbar.js"></script>
        <script src="./static/js/lib/fetch-data.js"></script>
        <link rel="stylesheet" href="./static/css/all-setting.css">
        <link rel="stylesheet" href="./static/css/reset-password.css">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./static/js/reset-password.js"></script>
    </head>

    <body>
        <div class="Splitter"> </div>
        <form id="reset-password-form">
            <div class="form-group">
                <label for="new-password">請輸入新密碼：</label>
                <input type="password" class="form-control" id="new-password" placeholder="Enter password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirm-new-password">再輸入一次新密碼：</label>
                <input type="password" class="form-control" id="confirm-new-password" placeholder="Enter password" required minlength="8">
            </div>
            <button type="button" class="btn btn-primary" id="reset-password-btn">Submit</button>
        </form>
        <p id="txt" class="form-text wrong-msg"></p>
    </body>
</html>
