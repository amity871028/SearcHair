<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>設定</title>
        <script src="./static/js/navbar.js"></script>
        <script src="./static/js/lib/fetch-data.js"></script>
        <link rel="stylesheet" href="./static/css/all-setting.css">
        <link rel="stylesheet" href="./static/css/setting.css">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="../fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet">
        <script src="./static/js/setting.js"></script>
    </head>

    <body>
        <div class="Splitter"> </div>
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <br><br>
                <div id="dismiss">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="sidebar-header">
                    <h3>設定</h3>
                    <hr>
                </div>
                <div id="myList" role="tablist">
                    <a class="btn btn-outline-primary active" data-toggle="tab" href="#profile" role="tab">個人資料</a><br>
                    <a class="btn btn-outline-primary" data-toggle="tab" href="#hair-analysis" role="tab">頭髮分析</a><br>
                    <a class="btn btn-outline-primary" data-toggle="tab" href="#notify" role="tab">推播通知</a>
                </div>
            </nav>
    
            <!-- Page Content  -->
            <div id="content">
                <br>
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
                </div>
                
                <div class="tab-content">
                    <div class="tab-pane active" id="profile" role="tabpanel">
                        <label class="btn btn-primary">
                            <input type="file" name="picture" id="new-photo" style="display:none;" accept="image/*">
                            <i class="fas fa-upload"></i> 選擇照片
                        </label>
                        <br>
                        <img src="./static/img/test_photo.png">
        
                        <div class="card">
                            <div class="card-body">
                                <div id="profile-content">
                                    名稱<br>
                                    <input type="text" disabled="disabled" value="xxx"><br>
                                    信箱<br>
                                    <input type="text" disabled="disabled" value="xxx123456789@gmail.com"><br>
                                    密碼<br>
                                    <a class="btn btn-primary" href="#update-password-modal" data-toggle="modal"><i class="far fa-edit"></i>修改</a>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div class="tab-pane" id="hair-analysis" role="tabpanel">
                        <h4>頭髮分析問卷</h4>
                        <p>
                            1.你是....<br>
                            <form>
                                <label class="radio-inline"><input type="radio" name="optradio" checked>a</label>
                                <label class="radio-inline"><input type="radio" name="optradio">b</label>
                            </form>
                        </p>
                    </div>

                    <div class="tab-pane" id="notify" role="tabpanel">
                        <h4>提醒</h4>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1">每<input type="text" id="day">天提醒我一次記錄頭髮</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="update-password-modal" tabindex="-1" role="dialog"> 
			<div class="modal-dialog" role="document"> 
			    <div class="modal-content"> 
			        <div class="modal-header"> 
			            <h5 class="modal-title">修改密碼</h5> 
			            <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
			            <span aria-hidden="true">&times;</span> 
			            </button> 
			        </div> 
			        <div class="modal-body"> 
			            <form id="update-password-form"> 
			                <div class="form-group"> 
			                    <label for="old-password" class="col-form-label">請輸入原始密碼：</label> 
			                    <input type="password" class="form-control" id="old-password" required> 
			                </div> 
			                <div class="form-group"> 
			                    <label for="new-password" class="col-form-label">請輸入新密碼：</label> 
			                    <input type="password" class="form-control" id="new-password" required> 
			                </div> 
			                <div class="form-group"> 
			                    <label for="confirm-new-password" class="col-form-label">再輸入一次新密碼：</label> 
			                    <input type="password" class="form-control" id="confirm-new-password" required> 
			                </div> 
			                <small id="update-password-wrong" class="form-text wrong-msg"></small>
			            </form> 
			            <div class="modal-footer">
			                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
			                <button type="button" class="btn btn-primary" id="update-btn">確定</button>
			            </div>
			        </div> 
			    </div> 
			</div> 
		</div>

		<div class="modal fade" id="update-success-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">更新資料</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    	更新成功
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                    id="updatePassword">OK</button>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
